<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
<body class="main-content bg-danger vh-100">
    <main>
        <div>
            <h1 class="py-3 text-white text-center text-uppercase">calcola il prezzo del tuo biglietto</h1>
            <div class="container text-danger rounded-3 bg-white mb-3">
                <div class="form-biglietto d-flex justify-content-between px-5 py-4">
                    <div class="flex-column">
                        <label for="nomeCognome" class="form-label">Nome e Cognome</label>
                        <input type="text" name="nomeCognome" class="form-control" placeholder="scrivi qui..">
                    </div>
                    <div class="flex-column">
                        <label for="kmDaPercorrere" class="form-label">Km da Percorrere</label>
                        <input type="number" name="kmDaPercorrere" class="form-control" placeholder="scrivi qui..">
                    </div>
                    <div class="flex-column">
                        <label for="eta" class="form-label">Et√† Passeggero</label>
                        <input type="number" name="eta" class="form-control" placeholder="scrivi qui..">
                    </div>
                </div>
                <div class="button-form-biglietto text-center p-3">
                    <button type="button" id="submitButton" class="btn m-2 btn-outline-danger">Genera</button>
                    <button type="button" id="cancelButton" class="btn m-2 btn-outline-danger">Annulla</button>
                </div>
            </div>
        </div>

        <div id="biglietto-stampato">

        </div>
        
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
